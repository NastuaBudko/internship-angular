<div class="strength-container">
  <p>Password:</p>
  <input type="password" [(ngModel)]="password" (input)="calculatePasswordStrength()">

  <div class="strength-section" [ngClass]="{
  'easy': passwordStrength === 'easy',
  'medium': passwordStrength === 'medium',
  'strong': passwordStrength === 'strong'
}">
    {{ passwordStrength }}
  </div>
</div>
